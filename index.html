
  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script> <!--adding jquery scripting-->
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    <script type="text/javascript">
      function show(){
        document.getElementById("point").innerHTML = window.localStorage.getItem("Mei");
      }
    </script>
    <script LANGUAGE="JavaScript">
      function save_data(){
              // var firstn = document.getElementById("fn");
              document.getElementById("fn").innerHTML = window.localStorage.getItem("Mei");  
              }
      </script> 
  </head>
  <body>
    <h2>SPA Authentication Sample</h2>
    <p>Welcome to our page!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <button id="btn-fn" onclick="save_data()">fn</button>
    <div class="hidden" id="gated-content">
      <p class="changeColor">
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
            <label>
              Access token:
              <pre id="ipt-access-token" ></pre>
            </label>
            <label>
              User profile:
              <pre id="ipt-user-profile"></pre>
            </label>
            <label>
              Rules:
              <pre id="ipt-user-rules"></pre>
            </label>
            <p id="fn"></p>
    </div>
      <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
